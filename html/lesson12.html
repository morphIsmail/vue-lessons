<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Отрисовка списков</title>
</head>
<body>
  <a href="https://v3.ru.vuejs.org/ru/guide/list.html">Документация</a>
  
  <ul id="array-rendering" class="demo">
    <!-- Можно использовать of в качестве разделителя вместо in -->
    <li v-for="(item, index) in items">
      {{ parentMessage }} - {{ index }} - {{ item.message }}
    </li>

    <!-- <template v-for="item in items" :key="item.message">
      <li>{{ item.message }}</li>
      <li>Разделитель</li>
    </template> -->
  </ul>

  <ul id="v-for-object" class="demo">
    <li v-for="(value, key, i) in myObject">
      {{ key }}: {{ value }}: {{ i }}
    </li>
  </ul>

  <ul id="v-for-computed" class="demo">
    <li v-for="n in evenNumbers" :key="n">{{ n }}</li>
  </ul>

  <div id="range" class="demo">
    <span v-for="n in 10" :key="n">{{ n }}, </span>
  </div>

  <script src="../js/vue.global.prod.js"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          parentMessage: 'Родитель',
          items: [
            { message: 'Пункт 1' },
            { message: 'Пункт 2' }
          ]
        }
      }
    }).mount("#array-rendering") 

    Vue.createApp({
      data() {
        return {
          myObject: {
            title: 'Как делать списки на Vue.js',
            author: 'ITDoctor',
            publishedAt: '27-11-2023'
          }
        }
      }
    }).mount("#v-for-object") 

    Vue.createApp({
      data() {
        return {
          numbers: [ 1, 2, 3, 4, 5, 6 ]
        }
      },
      computed: {
        evenNumbers() {
          return this.numbers.filter(number => number % 2 === 0)
        }
      }
    }).mount("#v-for-computed") 

    Vue.createApp({}).mount('#range')

    //  Не рекомендуется использовать вместе v-if и v-for
  </script>
</body>
</html>
